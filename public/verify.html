<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3Verify - Wallet Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .user-info {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }

    .user-info.active {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #667eea;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .user-status {
      font-size: 12px;
      color: #10b981;
    }

    .card {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step-number {
      background: #667eea;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .step-number.done {
      background: #10b981;
    }

    .step-text {
      color: #333;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }

    button:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .discord-btn {
      background: #5865f2;
    }

    .discord-btn:hover:not(:disabled) {
      background: #4752c4;
    }

    .success {
      background: #10b981;
    }

    .success:hover:not(:disabled) {
      background: #059669;
    }

    .wallet-info {
      background: white;
      border: 2px solid #667eea;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }

    .wallet-info.active {
      display: block;
    }

    .wallet-address {
      color: #667eea;
      font-weight: 600;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 10px;
    }

    .result {
      background: #ecfdf5;
      border: 2px solid #10b981;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .result.active {
      display: block;
    }

    .result h3 {
      color: #10b981;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .result p {
      color: #666;
      margin-bottom: 20px;
    }

    .error {
      background: #fee;
      border: 2px solid #f44;
      color: #c00;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      display: none;
    }

    .error.active {
      display: block;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üîê Web3Verify</h1>
      <p class="subtitle">Seamless wallet verification for Discord</p>
    </div>

    <div class="user-info" id="userInfo">
      <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
      <div class="user-details">
        <div class="user-name" id="userName"></div>
        <div class="user-status">‚úì Logged in with Discord</div>
      </div>
    </div>

    <div class="card">
      <div class="step">
        <div class="step-number" id="step1">1</div>
        <div class="step-text">Login with Discord</div>
      </div>
      <div class="step">
        <div class="step-number" id="step2">2</div>
        <div class="step-text">Connect your wallet</div>
      </div>
      <div class="step">
        <div class="step-number" id="step3">3</div>
        <div class="step-text">Sign & verify automatically</div>
      </div>
    </div>

    <button id="discordBtn" class="discord-btn" onclick="loginWithDiscord()">
      Login with Discord
    </button>

    <button id="connectBtn" onclick="connectWallet()" class="hidden">
      Connect Wallet
    </button>

    <button id="signBtn" onclick="signAndVerify()" class="hidden" disabled>
      Sign & Verify
    </button>

    <div class="error" id="error"></div>

    <div class="result" id="result">
      <h3>‚úÖ Success!</h3>
      <p id="resultMessage"></p>
      <button onclick="location.reload()">Verify Another Wallet</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <script>
    let discordUser = null;
    let provider;
    let signer;
    let userAddress;

    // Check if user is already logged in
    async function checkAuth() {
      try {
        const response = await fetch('/auth/user');
        if (response.ok) {
          discordUser = await response.json();
          showDiscordUser();
          document.getElementById('step1').classList.add('done');
        }
      } catch (err) {
        console.log('Not authenticated');
      }
    }

    function showDiscordUser() {
      const userInfo = document.getElementById('userInfo');
      const userName = document.getElementById('userName');
      const userAvatar = document.getElementById('userAvatar');
      const discordBtn = document.getElementById('discordBtn');
      const connectBtn = document.getElementById('connectBtn');

      userName.textContent = discordUser.username;

      if (discordUser.avatar) {
        userAvatar.src = `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`;
      } else {
        userAvatar.src = `https://cdn.discordapp.com/embed/avatars/${discordUser.discriminator % 5}.png`;
      }

      userInfo.classList.add('active');
      discordBtn.classList.add('hidden');
      connectBtn.classList.remove('hidden');
    }

    function loginWithDiscord() {
      window.location.href = '/auth/discord';
    }

    async function connectWallet() {
      const connectBtn = document.getElementById('connectBtn');
      const signBtn = document.getElementById('signBtn');
      const error = document.getElementById('error');

      try {
        error.classList.remove('active');

        if (typeof window.ethereum === 'undefined') {
          showError('No wallet detected. Please install MetaMask or another Web3 wallet.');
          return;
        }

        connectBtn.innerHTML = '<span class="loading"></span>Connecting...';
        connectBtn.disabled = true;

        provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        userAddress = accounts[0];
        signer = await provider.getSigner();

        document.getElementById('step2').classList.add('done');
        connectBtn.classList.add('hidden');
        signBtn.classList.remove('hidden');
        signBtn.disabled = false;

      } catch (err) {
        console.error('Connection error:', err);
        showError(err.message || 'Failed to connect wallet');
        connectBtn.innerHTML = 'Connect Wallet';
        connectBtn.disabled = false;
      }
    }

    async function signAndVerify() {
      const signBtn = document.getElementById('signBtn');
      const result = document.getElementById('result');
      const error = document.getElementById('error');

      try {
        error.classList.remove('active');
        signBtn.innerHTML = '<span class="loading"></span>Signing...';
        signBtn.disabled = true;

        // Generate message (must match bot's message)
        const message = `I am verifying my wallet for Web3Verify.\n\nBy signing this message, I prove ownership of my wallet.`;

        // Sign message
        const signature = await signer.signMessage(message);

        signBtn.innerHTML = '<span class="loading"></span>Verifying...';

        // Submit to API
        const response = await fetch('/api/verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            walletAddress: userAddress,
            signature: signature
          })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('step3').classList.add('done');
          signBtn.classList.add('hidden');

          const resultMessage = document.getElementById('resultMessage');
          resultMessage.textContent = `Your wallet ${userAddress.slice(0,6)}...${userAddress.slice(-4)} is now linked to your Discord account! You now have ${data.data.walletCount} wallet(s) linked.`;

          result.classList.add('active');
        } else {
          showError(data.message || 'Verification failed');
          signBtn.innerHTML = 'Sign & Verify';
          signBtn.disabled = false;
        }

      } catch (err) {
        console.error('Signing error:', err);
        showError(err.message || 'Failed to sign message');
        signBtn.innerHTML = 'Sign & Verify';
        signBtn.disabled = false;
      }
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.classList.add('active');
    }

    // Check auth on page load
    checkAuth();
  </script>
</body>
</html>
